<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #fcffff">
       <a-assets>
          <img id="sky" src="images/sky.jpg" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-dodecahedron color="#ffce0a" radius="7"></a-dodecahedron>
      <a-box id="myBox" width="6" height="2" depth="4" color="#26ffe2" shadow> </a-box>
      <a-cylinder position="2 0.90 10" radius="0.3" height="1.5" color="#ff9900"> </a-cylinder>
      <a-sphere position="0 1.25 4" radius="1.25" color="#ffd000"> </a-sphere>
      <a-octahedron position="2 0.90 2"color="#FF926B" radius="9"></a-octahedron>
      <a-light color="white" position="-1 1 0"></a-light>
    </a-scene>
  </body>
</html>
